<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de pagos</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav>
            <button class="menu-toggle" id="menu-toggle">
                &#9776;
            </button>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html#nosotros">Nosotros</a></li>
                <li><a href="index.html#productos">Productos</a></li>
                <li><a href="carrito.html">Carrito</a></li>
            </ul>
            <ul class="nav-icons">
                <li>
                    <a href="carrito.html" class="carrito-icon">
                        <i class="bi bi-cart"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="pasarela-pagos">
        <div class="container">
            <h2>Pasarela de Pagos</h2>
            <form id="form-pagos">
                <label for="medio-pago">Seleccione el medio de pago:</label>
                <select id="medio-pago" name="medio-pago" onchange="mostrarCamposPago()">
                    <option value="">-- Seleccione --</option>
                    <option value="nequi">Nequi</option>
                    <option value="daviplata">Daviplata</option>
                    <option value="pse">PSE</option>
                </select>

                <div id="pago-nequi" class="opcion-pago" style="display:none;">
                    <label for="numero-nequi">Número Nequi:</label>
                    <input type="text" id="numero-nequi" name="numero-nequi" placeholder="Ingrese su número Nequi">
                </div>

                
                <div id="pago-daviplata" class="opcion-pago" style="display:none;">
                    <label for="numero-daviplata">Número Daviplata:</label>
                    <input type="text" id="numero-daviplata" name="numero-daviplata" placeholder="Ingrese su número Daviplata">
                </div>

                <div id="pago-pse" class="opcion-pago" style="display:none;">
                    <label for="banco">Seleccione su banco:</label>
                    <select id="banco" name="banco">
                        <option value="">-- Seleccione su banco --</option>
                        <option value="banco1">Bancolombia</option>
                        <option value="banco2">Davivienda</option>
                        <option value="banco3">BBVA</option>
                    </select>
                    <label for="usuario-pse">Usuario PSE:</label>
                    <input type="text" id="usuario-pse" name="usuario-pse" placeholder="Ingrese su usuario PSE">
                </div>

                <button type="submit">Procesar Pago</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 ALFIBRAS S.A.S. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        function mostrarCamposPago() {
            const medioPago = document.getElementById("medio-pago").value;
            document.getElementById("pago-nequi").style.display = (medioPago === "nequi") ? "block" : "none";
            document.getElementById("pago-daviplata").style.display = (medioPago === "daviplata") ? "block" : "none";
            document.getElementById("pago-pse").style.display = (medioPago === "pse") ? "block" : "none";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
